<ion-header>

  <ion-navbar>
    <ion-title> Sign up </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <form (ngSubmit)="signupForm()">
      <ion-list>
        <ion-item>
          <ion-label floating>Enter email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="signup.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Enter password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="signup.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Reenter password</ion-label>
          <ion-input type="password" name="password2" [(ngModel)]="signup.password2"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button large block> Sign up </button>
        </ion-item>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
