<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Admin Panel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset >
    <ion-list-header><h1>Forms</h1></ion-list-header>
    <button ion-item (click)="openFormPage('article')">Article</button>
    <button ion-item (click)="openFormPage('gallery')">Gallery</button>
    <button ion-item (click)="openFormPage('signin')">Sign in</button>
    <button ion-item (click)="openFormPage('signup')">Sign up</button>
  </ion-list>
</ion-content>
