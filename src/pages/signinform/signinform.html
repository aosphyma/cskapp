<ion-header>

  <ion-navbar>
    <ion-title>Sign in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <form (ngSubmit)="signinForm()">
      <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="signin.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="signin.password">
          </ion-input>
        </ion-item>
        <ion-item>
          <button ion-button type="submit" large block> Sign in </button>
        </ion-item>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
