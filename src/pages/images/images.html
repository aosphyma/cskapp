<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>images</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

  <ion-grid>
    <ion-row>
      <ion-col
        col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3
        *ngFor="let image of data">
        <ion-card>
          <div class="card-title-md">{{ image.title }}</div>
          <div class="card-subtitle">{{ image.description }}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
