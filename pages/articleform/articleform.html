<ion-header>

  <ion-navbar>
    <ion-title>Create an Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <form (ngSubmit)="articleForm()">
      <ion-list>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)] = "article.category" name="category">
            <ion-option value="academy" name="academy"> Academy </ion-option>
            <ion-option value="culture" name="culture"> Culture </ion-option>
            <ion-option value="sport" name="sport"> Sport </ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating> Title </ion-label>
          <ion-input type="text" name="title" [(ngModel)]="article.title"></ion-input>
        </ion-item><ion-item>
        <ion-label floating> Subtitle </ion-label>
        <ion-input type="text" name="subtitle" [(ngModel)]="article.subtitle"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label floating> Short description </ion-label>
          <ion-textarea name="sd" [(ngModel)]="article.sd"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label floating> Long description </ion-label>
          <ion-textarea name="ld" [(ngModel)]="article.ld"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label floating> url </ion-label>
          <ion-input type="url" name="url" [(ngModel)]="article.url"></ion-input>
        </ion-item>
        <!--<ion-item>-->
          <!--<ion-label stacked> file </ion-label>-->
          <!--<ion-input type="file" name="file" [(ngModel)]="article.file"><input type="file"></ion-input>-->
        <!--</ion-item>-->
        <ion-item>
          <input type="file" name="file" [(ngModel)]="article.file" (change)="fileEvent($event)">
        </ion-item>
        <ion-item>
          <button ion-button type="submit" large block> Create Article </button>
        </ion-item>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
