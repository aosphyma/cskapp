<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>images</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-grid>
    <ion-row align-items-start justify-content-center>
    <ion-col col-12 col-sm-12 col-md-6 col-lg-3>
      <ion-row *ngFor="let is of imageSet">
        <ion-card>
          <img src="http://{{ is.filepath }}">
          <div class="card-title">{{ is.title }}</div>
          <div class="card-subtitle">{{ is.description }}</div>
        </ion-card>
      </ion-row>
    </ion-col>
    <ion-col col-12 col-sm-12 col-md-6 col-lg-3>
      <ion-row *ngFor="let is1 of imageSet1">
        <ion-card>
          <img src="http://{{ is1.filepath }}">
          <div class="card-title">{{ is1.title }}</div>
          <div class="card-subtitle">{{ is1.description }}</div>
        </ion-card>
      </ion-row>
    </ion-col>
    <ion-col col-12 col-sm-12 col-md-6 col-lg-3>
      <ion-row *ngFor="let is2 of imageSet2">
        <ion-card>
          <img src="http://{{ is2.filepath }}">
          <div class="card-title">{{ is2.title }}</div>
          <div class="card-subtitle">{{ is2.description }}</div>
        </ion-card>
      </ion-row>
    </ion-col>
    <ion-col col-12 col-sm-12 col-md-6 col-lg-3>
      <ion-row *ngFor="let is3 of imageSet3">
        <ion-card>
          <img src="http://{{ is3.filepath }}">
          <div class="card-title">{{ is3.title }}</div>
          <div class="card-subtitle">{{ is3.description }}</div>
        </ion-card>
      </ion-row>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
