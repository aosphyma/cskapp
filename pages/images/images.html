<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>images</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

  <ion-grid fixed>
    <ion-row align-items-start justify-content-center>
      <ion-col col-sm-12 col-md-6 col-lg-3 *ngFor="let image of images">
        <ion-card>
          <img src="http://{{ image.filepath }}">
          <div class="card-title">{{ image.title }}</div>
          <div class="card-subtitle">{{ image.description }}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
