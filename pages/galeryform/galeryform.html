<ion-header>

  <ion-navbar>
    <ion-title>Media upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">
  <ion-grid fixed>
    <form (ngSubmit)="galleryForm()">
      <ion-list>
        <ion-item>
          <ion-label>Type</ion-label>
          <ion-select [(ngModel)]="gallery.type" name="type">
            <ion-option value="images" selected> Images</ion-option>
            <ion-option value="videos"> Videos</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="gallery.category" name="category">
            <ion-option value="academy" selected> Academy</ion-option>
            <ion-option value="culture"> Culture</ion-option>
            <ion-option value="sport"> Sport</ion-option>
            <ion-option value="various"> Various</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Title</ion-label>
          <ion-input type="text" [(ngModel)]="gallery.title" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-textarea [(ngModel)]="gallery.description" name="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <input type="file">
        </ion-item>
        <ion-item>
          <button type="submit" ion-button large block>Uplaod File</button>
        </ion-item>
      </ion-list>
    </form>
    <!--------------------------------------------------------------------------------------------------------------->
    <form>
      <ion-list>
        <ion-buttons>
          <button ion-button icon-left (click)="presentActionSheet()">
            <ion-icon name="camera"></ion-icon>
            Select Image
          </button>
        </ion-buttons>
        <ion-item>
          <ion-label floating>
            Enter Description
          </ion-label>
          <ion-textarea></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label stacked> file</ion-label>
          <ion-input type="file"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button icon-right (click)="uploadImage()" [disabled]="lastImage === null" large block>
            <ion-icon name="cloud-upload"></ion-icon>
            Upload
          </button>
        </ion-item>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
