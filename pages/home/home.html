<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CSK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<h3>Ionic Menu Starter</h3>-->

  <!--<p>-->
  <!--If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.-->
  <!--</p>-->

  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
  <ion-grid fixed>
    <!--todo slider-->
    <slider [page]="home"></slider>
    <ion-row>
      <ion-col col-sm-12 col-md-6 col-lg-6 *ngFor="let article of articles">
        <ion-col>
          <ion-card padding>
            <ion-card-header id="{{article.category}}" (click)="gotoReadPage(article.category)">
              <ion-card-title>
                {{ article.category }}
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <h2 style="text-align: center;">
                    {{ article.title }}
                  </h2>
                </ion-col>
              </ion-row>
              <!--<ion-row>-->
                <!--<img src="img/advance-card-bttf.png">-->
              <!--</ion-row>-->
              <ion-row>
                {{ article.s_description }}
              </ion-row>
            </ion-card-content>
            <ion-row>
              <ion-col col-9></ion-col>
              <ion-col col-3>
                <button ion-button icon-left clear small (click)="gotoReadPage(article.category)">
                  <ion-icon name="link"></ion-icon>
                  <div>Read More...</div>
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<cskfooter></cskfooter>
