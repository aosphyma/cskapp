<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CSK</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--<h3>Ionic Menu Starter</h3>-->

  <!--<p>-->
  <!--If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.-->
  <!--</p>-->

  <!--<button ion-button secondary menuToggle>Toggle Menu</button>-->
  <ion-grid fixed>
    <slider [page]="home"></slider>
    <ion-row>
      <ion-col>
        <cskarticle (clickgoToPage)="goToPage($event, 'academy', 'Article')"></cskarticle>
      </ion-col>
      <ion-col>
        <cskarticle></cskarticle>
      </ion-col>
      <ion-col>
        <cskarticle></cskarticle>
      </ion-col>
      <!--<ion-col>-->
      <!--<cskarticle></cskarticle>-->
      <!--</ion-col>-->
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let article of articles">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ article.title }}
            </ion-card-title>
            <ion-row>
              {{ article.subtitle }}
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              {{ article.filepath }}
            </ion-row>
            <ion-row>
              {{ article.url }}
            </ion-row>
            <ion-row>
              {{ article.s_description }}
            </ion-row>
            <ion-row>
              {{ article.l_description }}
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<cskfooter></cskfooter>
