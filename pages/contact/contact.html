<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <!--<ion-col col-12 col-sm-9 col-md-6 col-lg-6 col-xl-3>-->
      <ion-col>
        Contact datas of the CSK come here
      </ion-col>
    </ion-row>
    <ion-row>
      <!--<ion-col col-12 col-sm-9 col-md-6 col-lg-6 col-xl-3>-->
      <ion-col>
        <form (ngSubmit)="contactForm()">
          <ion-list>
            <ion-item>
              <ion-label floating> Name</ion-label>
              <ion-input type="text" name="name" [(ngModel)]="contact.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="contact.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Message</ion-label>
              <ion-textarea name="message" [(ngModel)]="contact.message"></ion-textarea>
            </ion-item>
            <ion-item>
              <button ion-button type="submit" large block>Send</button>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
