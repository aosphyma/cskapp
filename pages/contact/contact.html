<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid >
    <!--<ion-row align-items-start justify-content-center>-->
      <!--<ion-col col-12 col-sm-9 col-md-6 col-lg-8>-->
        <!--Contact datas of the CSK come here-->
      <!--</ion-col>-->
    <!--</ion-row>-->
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-10 col-md-8 col-lg-6>
        <form (ngSubmit)="contactForm()">
          <ion-list>
            <ion-item>
              <ion-label floating> Name</ion-label>
              <ion-input type="text" name="name" [(ngModel)]="contact.name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="contact.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Subject</ion-label>
              <ion-input type="text" name="subject" [(ngModel)]="contact.subject" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Message</ion-label>
              <ion-textarea name="message" [(ngModel)]="contact.message" required></ion-textarea>
            </ion-item>
            <ion-item>
              <button ion-button type="submit" large block>Send</button>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
